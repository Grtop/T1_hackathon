<!DOCTYPE html>
<html>
<head>
    <title>Просмотр данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <link rel="icon" href="/static/img/ico/ico.png" type="image/png">
    <style>
        .tabulator {
            margin: 20px 0;
            background-color: #212529;
            color: #fff;
        }
        .tabulator-header {
            background-color: #1a1e21;
            color: #fff;
        }
        .tabulator-row {
            background-color: #212529;
            color: #fff;
        }
        .tabulator-row.tabulator-row-even {
            background-color: #2c3034;
        }
        .tabulator-row:hover {
            background-color: #373b3e !important;
        }
        .tabulator-footer{
        background-color: #373b3e !important;
        color: white;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2>Просмотр данных</h2>
    <div id="table-container"></div>
</div>

<script>
    // Преобразуем HTML таблицу в данные для Tabulator
    function parseTableData() {
        const tableHtml = `{{ table | safe }}`;
        const parser = new DOMParser();
        const doc = parser.parseFromString(tableHtml, 'text/html');
        const rows = doc.querySelectorAll('tr');

        const data = [];
        for (let i = 1; i < rows.length; i++) {
            const cells = rows[i].querySelectorAll('td');
            const rowData = {};
            cells.forEach((cell, index) => {
                rowData[columns[index]] = cell.textContent;
            });
            data.push(rowData);
        }
        return data;
    }

    // Получаем колонки из Python
    const columns = {{ columns | tojson }};

    // Создаем конфигурацию колонок для Tabulator
    const tableColumns = columns.map(column => ({
        title: column,
        field: column,
        sorter: "string",
        headerSort: true,
        resizable: true,
        minWidth: 200,
    }));

    // Инициализируем таблицу
    const table = new Tabulator("#table-container", {
        data: parseTableData(),
        columns: tableColumns,
        layout: "fitColumns",
        pagination: "local",
        paginationSize: 10,
        movableColumns: true,
        initialSort: [{column: columns[0], dir: "asc"}]
    });
</script>
</body>
</html>
