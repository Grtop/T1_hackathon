<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container h-100 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row w-100">
            <div class="col-12">
                <div class="card bg-dark shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="text-center text-light mb-4">
                            <i class="fas fa-cloud-upload-alt me-2"></i>
                            Загрузка файлов
                        </h2>
                        
                        <form id="uploadForm" class="small">
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="file" 
                                           class="form-control form-control-sm" 
                                           id="fileInput" 
                                           accept=".rar,.zip,.csv"
                                           required>
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        <i class="fas fa-upload me-2"></i>
                                        Загрузить
                                    </button>
                                </div>
                                <div class="form-text text-light">
                                    Поддерживаемые форматы: RAR, ZIP, 7Z, CSV
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <footer class="fixed-bottom text-center text-light p-2">
        <small>&copy; 2024 OptonGroup</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="/static/js/animations.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
